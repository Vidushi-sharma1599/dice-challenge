<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Dice Game</title>
	<link rel="stylesheet" href="css/dice.css">
</head>

<body>
	<div class="container">
		<h1><b><U>START PLAY</U><i> 
		</i></b></h1>

		<div class="dice">
			<p class="Player1">1st Player</p>
			<img class="img1" src="dice6.png">
		</div>

		<div class="dice">
			<p class="Player2"> 2nd Player</p>
			<img class="img2" src="dice6.png">
		</div>
	</div>

	<div class="container bottom">
		<button type="button" class="butn"
			onClick="rollTheDice()">
			Roll the Dice
		</button>
	</div>
	<div class="container bottom">
		<button type="button" class="butn"
			onClick="changeNames()">
			Change Names
		</button>
	</div>
	<script src="js/dice.js"></script>
</body>

</html>
